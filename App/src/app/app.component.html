<!-- HEADER SECTION -->
<header>
  <img class="logo" src={{logoImageURL}} alt="logo">
  <!-- NAVIGATION -->
  <nav class="navigation">
    <ul class="nav-links">
      <li class="link-item">
        <span class="is-active-wrapper">
          <a class="link is-active" (click)="redirectToHomePage()">
            <fa-icon [icon]="homeIcon"></fa-icon>
            Home
          </a>
        </span>
      </li>
      <li class="link-item">
        <a class="link" (click)="redirectToHomePage()">
          Categories
        </a>
      </li>
      <li class="link-item">
        <a class="link" (click)="redirectToHomePage()">
          Latest
        </a>
      </li>
      <li class="link-item">
        <span class="is-active-wrapper">
          <a class="link is-active" (click)="togglePopUp()">
            <fa-icon [icon]="plusIcon">
            </fa-icon>
            Add Product <!--ADD PRODUCT EVENT HERE -->
          </a>
        </span>
      </li>
      <li class="link-item">
        <a class="link" (click)="redirectToHomePage()">
          <fa-icon [icon]="cartIcon"></fa-icon>
        </a>
      </li>
    </ul>
  </nav>

  <!-- POP UP FORM -->
  <div class="sticky">
    <!-- sticky ELEMENT: make element "stick" to a specific position on the screen as the user scrolls -->
    <div class="form-container add-product-form" #addProductForm>

      <!-- ADD PRODUCT FORM -->
      <form action="#" class="product-form">
        <div class="product-form-header">
          <!-- FORM TITLE -->
          <h2 class="product-form-title">
            <span>
              Add
            </span>
            Product
          </h2>

          <!-- CLOSE FORM BUTTON -->
          <a class="close-form-btn" (click)="closeForm()">
            <fa-icon [icon]="closeIcon"></fa-icon>
          </a>
        </div>

        <div class="product-form-input">
          <div class="user-input-wrp">
            <input type="text" class="input-text" required>
            <span class="floating-label">
              {{ defaultParams.productImage }}
            </span>
          </div>

          <div class="user-input-wrp">
            <input type="text" class="input-text capitalize" required>
            <span class="floating-label">
              {{ defaultParams.productName }}
            </span>
          </div>
          <label for="price">
            Price
          </label>
          <input type="text" value="{{ defaultParams.productPrice | currency }}" class="input-price">

          <div class="user-input-wrp">
            <input type="text" class="input-text" required>
            <span class="floating-label">
              {{ defaultParams.productDescription }}
            </span>
          </div>
          <!-- ADD PRODUCT BUTTON -->
          <button class="addProductBtn" (click)="addProduct()">
            <fa-icon [icon]="upIcon"></fa-icon>
            Add product
          </button>
        </div>

      </form>
    </div>
  </div>
  <!--================ FORM END ================-->

  <div class="cta">
    <!-- SIGN UP BUTTON -->
    <a class="sign-up-btn" (click)="setSignUpActive()">
      Sign Up
    </a>
    <!-- SIGN IN BUTTON -->
    <button class="sign-in-btn" (click)="setSignInActive()">
      Sign In
      <fa-icon [icon]="lockIcon"></fa-icon>
    </button>
  </div>

  <!-- MOBILE ACTIONS -->
  <div class="mobile-actions">
    <!-- TOGGLE ADD PRODUCT FORM -->
    <a class="plus-icon">
      <fa-icon [icon]="plusIcon" (click)="togglePopUp()"></fa-icon>
    </a>
    <!-- TOGGLE SIDE NAVIGATION -->
    <a class="ellipsis-icon">
      <fa-icon [icon]="ellipsisIcon"></fa-icon>
    </a>
  </div>
</header>

<!-- SIGN UP FORM  -->
<signup></signup>

<!-- SIGN IN FORM -->
<signin></signin>

<!-- HERO SECTION -->
<span class="hero-wrapper">
  <section class="hero">
    <h2 class="promo">
      Swyft
    </h2>
  </section>
</span>

<!-- PRODUCT SECTION -->
<section class="product-container">
  <!-- WELCOME MESSAGE TILE -->
  <h2 class="welcome-title">
    "Embrace the joy of
    <span>
      Online Shopping"
      <fa-icon [icon]="bagIcon"></fa-icon>
    </span>
  </h2>
  <div class="products-wrapper">
    <div class="products">
      <div class="grid-wrapper">
        <!-- PRODUCT -->
        <product></product>
      </div>
    </div>
  </div>
</section>
