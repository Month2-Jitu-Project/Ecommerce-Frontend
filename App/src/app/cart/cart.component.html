<div class="container sticky">

    <div class="cart-header">
        <h2 class="title">
            Cart
        </h2>

        <fa-icon [icon]="cartIcon"></fa-icon>
    </div>

    <!-- CART CONTENTS -->
    <div class="cart-contents">
        <!--===================-->
        <!--=====TEMPLATE=====-->
        <!--===================-->
        <!-- PRODUCT -->
        <div class="product">
            <div class="product-wrapper">
                <div class="img-container">
                    <img src="https://m.media-amazon.com/images/I/51KVM-pqTpL.jpg" class="product-img">
                </div>

                <div class="product-info">
                    <div class="info-wrapper">
                        <h2 class="product-name">
                            Ps5 Controller
                        </h2>

                        <p class="price">
                            {{ 59 | currency }}
                        </p>
                    </div>


                    <div class="product-description">
                        <p>
                            The custom PS5 controller built from the ground up to help you react faster & win more.
                            Customize
                            your SCUF Pro to look & play like the pros Shop Now.
                        </p>
                    </div>
                </div>
            </div>

            <div class="product-controls">
                <label for="quantity">
                    Quantity
                    <fa-icon [icon]="handIcon"></fa-icon>
                </label>

                <input type="number" name="quantity" class="quantity" value=1>

                <button class="delete-btn">
                    <fa-icon [icon]="trashIcon"></fa-icon>
                </button>
            </div>
        </div>

    <div class="cart-controls">
        <div class="total">
            <h2>
                Total
            </h2>

            <p class="amount">
                {{ 2000 | currency}}
            </p>
        </div>

        <button class="checkout-btn">
