<!-- POP UP FORM -->
<div class="sticky">
    <!-- sticky ELEMENT: make element "stick" to a specific position on the screen as the user scrolls -->
    <div class="form-container categories-form" [ngClass]="{ active: isActive }">
  
      <!-- CATEGORIES FORM -->
      <form class="form">
  
        <div class="form-header">
          <!-- FORM TITLE -->
          <h2 class="form-title">
            <span>
            ALL
            </span>
            Categories
          </h2>
  
          <!-- CLOSE FORM BUTTON -->
          <a class="close-form-btn" (click)="closeCategoriesForm()">
            <fa-icon [icon]="closeIcon"></fa-icon>
          </a>
        </div>
  
        <!-- CATEGORIES CHECKBOXES -->

        <div class="allcategories">

          <div class="checkboxes">

            <input class="categoriescheckbox" type="checkbox" id="allCategories" name="allCategories"  value="allCategories" [(ngModel)]="selectedCategories['all']" (change)="filterProducts()">
            
    
            <input type="checkbox" id="phones" name="phones" value="Phones" [(ngModel)]="selectedCategories['phones']" (change)="filterProducts()">
         
    
            <input type="checkbox" id="laptops" name="laptops" value="Laptops" [(ngModel)]="selectedCategories['laptops']" (change)="filterProducts()">
         
    
            <input type="checkbox" id="gaming" name="gaming" value="Gaming" [(ngModel)]="selectedCategories['gaming']" (change)="filterProducts()">
          
    
            <input type="checkbox" id="desktops" name="desktops" value="Desktops" [(ngModel)]="selectedCategories['desktops']" (change)="filterProducts()">
          
           </div>

           <div class="categorieslabels">
            <label for="allCategories">All Categories</label>
            <label for="phones">Phones</label>
            <label for="laptops">Laptops</label>
            <label for="gaming">Gaming</label>
            <label for="desktops">Desktops</label>
           </div>
  
        </div>       
      
      </form>
    </div>
    <!--=====================================-->
  </div>
